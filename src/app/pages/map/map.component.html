<div class="map-container">
  <div class="form-container">
    <form [formGroup]="requestForm">
      <div class="form-group">
        <label for="startAddress">Start Address</label>
        <input type="text" id="startAddress" formControlName="startAddress" placeholder="Enter start address">
      </div>
      <div class="form-group">
        <label for="endAddress">End Address</label>
        <input type="text" id="endAddress" formControlName="endAddress" placeholder="Enter end address">
      </div>
      <button type="button" (click)="findPath()">Find Path</button>

      <div class="form-group" *ngIf="showAmount">
        <label for="endAddress">Amount</label>
        <input type="text" [value]="amountInRupee" readonly="true">
      </div>

      <div class="form-group" *ngIf="showAmount">


        <button type="button" (click)="bookRide()">Book your ride</button>
      </div>

    </form>
  </div>
  <div id="mapContainer" style="width: 100%; height: 600px;"></div>
</div>
