<div class="container">
    <div class="contact-card" *ngFor="let member of teamMembers">
        <img [src]="member.photo" [alt]="member.name" class="contact-photo">
        <div class="contact-desc">
            <h2>{{ member.name }}</h2>
            <p>{{ member.description }}</p>
        </div>
    </div>
</div>
