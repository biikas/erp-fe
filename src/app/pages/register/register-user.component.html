<form [formGroup]="registrationForm">

    <div>
        <label>Username</label>
        <input type="text" id="username" formControlName="username" placeholder="Enter Username">
    </div>

    <div>
        <label>First Name</label>
        <input type="text" id="firstName" formControlName="firstName" placeholder="Enter First Name">
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" placeholder="Enter Last Name">
    </div>

    <div>
        <label>Email Address</label>
        <input type="email" id="emailAddress" formControlName="emailAddress" placeholder="Enter Email Address">
    </div>

    <div>
        <label>Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter Password">
    </div>

    <button (click)="registerUser()">Register User</button>

    <button  (click)="login()">Already Have an account</button>

</form>
