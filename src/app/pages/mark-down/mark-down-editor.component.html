<nb-layout>
    <nb-layout-column>
      <nb-card class="markdown-editor-card">
        <nb-card-header>
          <h2>Markdown Editor</h2>
        </nb-card-header>
        <nb-card-body>
          <div class="markdown-editor-tile">
            <!-- Markdown Input -->
            <div class="tile-section">
              <label for="markdown-input">Markdown:</label>
              <textarea
                nbInput
                id="markdown-input"
                [(ngModel)]="markdownText"
                (input)="convertMarkdownToHtml()"
                class="markdown-input"
                placeholder="Enter Markdown here..."
              ></textarea>
            </div>
  
            <!-- Live Preview -->
            <div class="tile-section">
              <label>Preview:</label>
              <div class="markdown-preview" [innerHTML]="htmlPreview"></div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </nb-layout-column>
  </nb-layout>
